<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="CSS/styles.css" rel="stylesheet">
    <script src="JS/scripts.js"></script>
    <title>Forms</title>
</head>
<body>
<div id="container-overlay"></div>
<div class="container">
    <div class="intro_text">
        <h1>Forms Creation Engine</h1>
    </div>
    <div class="view_1_start">
        <div class="start_buttons">
            <button class="main_button" onclick="openModal()">Добавить</button>
            <button class="main_button" onclick="cleaner()">Удалить</button>
        </div>
        <div class="selection_area" id="selection_area"></div>
    </div>
    <div class="view_2_main" id="main">
        <button class="close" onclick="closeModal(); return false">&#10060;</button>
        <h4>Время:</h4><div id="time"></div>
        <h5>Кол-во:</h5><div id="quantity"></div>
        <form action="" id="basic_form">
			<table>
				<tr>
					<td>
						<input class="checkbox_count" onchange="checkboxes()" id="checkbox1" type="checkbox">
					</td>
					<td>
						<p>Text</p>
					</td>
				</tr>
				<tr>
					<td>
						<input class="checkbox_count" onchange="checkboxes()" id="checkbox2" type="checkbox">
					</td>
					<td>
						<p>Pass</p>
					</td>
				</tr>
				<tr>
					<td>
						<input class="checkbox_count" onchange="checkboxes()" id="checkbox3" type="checkbox">
					</td>
					<td>
						<p>Radio</p>
					</td>
				</tr>
				<tr>
					<td>
						<input class="checkbox_count" onchange="checkboxes()" id="checkbox4" type="checkbox">
					</td>
					<td>
						<p>Textarea</p>
					</td>
				</tr>
				<tr>
					<td>
						<input class="checkbox_count" onchange="checkboxes()" id="checkbox5" type="checkbox">
					</td>
					<td>
						<p>Select</p>
					</td>
				</tr>
                <tr>
                    <td>
                        <input onchange="toggle(); checkboxes()" id="checkbox6" type="checkbox">
                    </td>
                    <td>
                        <p>All</p>
                    </td>
                </tr>
			</table>
            <label for="form_name">Название</label>
            <input id="form_name" type="text" pattern=".{6,}" required>
            <div class="creation_buttons">
            <button type="button" class="minor_button" id="restart" onclick="reset(); checkboxes(); return false">Сбросить</button>
            <button type="button" class="minor_button" id="create" onclick="creator(); return false">Создать</button>
            </div>
        </form>
    </div>
    <div class="view_2_secondary">
        <form>
            <div id="form1"><label for="text">Text</label><input id="text" type="text"></div>
            <div id="form2"><label for="pass">Password</label><input id="pass" type="password" required></div>
            <div id="form3">
                <form>
                    <input type="radio" name="type" value="male" checked> First<br>
                    <input type="radio" name="type" value="female"> Second<br>
                    <input type="radio" name="type" value="other"> Third
                </form>
            </div>
            <div id="form4">
            <label for="text_area">Textarea</label><textarea id="text_area" rows="5" cols="30"></textarea>
            </div>
            <div id="form5">
            <select>
                <option>Value 1</option>
                <option>Value 2</option>
            </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
